<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>T's BBQ Sauce</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #1b1b1b;
    color: #ffffff;
    text-align: center;
  }
  header {
    padding: 60px 20px;
  }
  h1 {
    color: #ffb347;
    font-size: 3rem;
  }
  section
  {<section>
  <h2>About T’s BBQ Sauce</h2>

  <p>
    Discover the authentic taste of homestyle BBQ with <strong>T’s BBQ Sauce</strong>,
    a gluten-free masterpiece crafted in small batches by Sonoma Farms.
    This original recipe strikes the perfect balance between flavor and heat,
    delivering a unique taste experience with a subtle spicy kick at the finish.
  </p>

  <p>
    Each <strong>1-pound (16 oz) bottle</strong> contains 16 servings of this carefully
    crafted sauce, with just <strong>40 calories per 2-tablespoon serving</strong>.
    The sauce features a thoughtfully balanced profile with <strong>7g of sugar per
    serving</strong> and <strong>no fat</strong>, making it a versatile addition to
    your grilling arsenal.
  </p>

  <p>
    Whether you're glazing ribs, brushing it on grilled chicken, or using it as a
    dipping sauce, T’s BBQ Sauce promises to elevate your dishes with its distinctive
    flavor. Small-batch production ensures consistency in every bottle, while the
    gluten-free formulation makes it accessible to those with dietary restrictions.
  </p>

  <p style="font-weight:bold; color:#ffb347;">
    Gluten-free • Small-batch • Perfect balance of flavor & heat
  </p>
</section>

    max-width: 900px;
    margin: auto;
    padding: 30px 20px;
  }
  img {
    max-width: 260px;
    width: 90%;
    margin: 10px;
    border-radius: 12px;
  }
  .buy a {
    display: inline-block;
    margin: 10px;
    padding: 14px 30px;
    background: #ffb347;
    color: #1b1b1b;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
  }
  input, select, button {
    padding: 8px;
    margin: 6px;
  }
</style>

<script>
const pricePerBottle = 8.00;
const weightPerBottle = 1.5;
let shippingCost = 0;

function updateTotals() {
  const qty = parseInt(document.getElementById("quantity").value);
  const productTotal = pricePerBottle * qty;
  document.getElementById("productTotal").textContent =
    `Product total: $${productTotal.toFixed(2)}`;
  updateGrandTotal(productTotal);
}

function estimateShipping() {
  const zip = document.getElementById("zip").value.trim();
  const result = document.getElementById("shippingResult");

  if (!/^\d{5}$/.test(zip)) {
    result.textContent = "Please enter a valid 5-digit ZIP code.";
    return;
  }

  const qty = parseInt(document.getElementById("quantity").value);
  const totalWeight = qty * weightPerBottle;
  const firstDigit = parseInt(zip.charAt(0));

  let baseRate;
  if (firstDigit <= 3) baseRate = 6.50;
  else if (firstDigit <= 6) baseRate = 9.00;
  else baseRate = 12.00;

  const weightSurcharge = Math.max(0, totalWeight - 1) * 1.25;
  shippingCost = baseRate + weightSurcharge;

  result.textContent =
    `Estimated shipping (${totalWeight.toFixed(1)} lb): $${shippingCost.toFixed(2)}`;

  updateTotals();
}

function updateGrandTotal(productTotal = null) {
  const qty = parseInt(document.getElementById("quantity").value);
  const baseTotal = productTotal ?? pricePerBottle * qty;
  const grand = shippingCost > 0 ? baseTotal + shippingCost : baseTotal;

  document.getElementById("grandTotal").textContent =
    shippingCost > 0 ? `Grand total: $${grand.toFixed(2)}` : "";
}
</script>
</head>

<body>

<header>
  <h1>T's BBQ Sauce</h1>
  <p>Small-batch, gluten-free BBQ sauce with bold flavor and a subtle spicy finish.</p>
</header>

<section>
  <h2>Product Images</h2>
  <img src="images/ts-bbq-sauce1.jpg">
  <img src="images/ts-bbq-sauce2.jpg">
  <img src="images/ts-bbq-sauce3.jpg">
</section>

<section>
  <h2>Buy Now</h2>

  <p><strong>$8.00 per bottle (16 oz)</strong></p>

  <label>Quantity:</label>
  <select id="quantity" onchange="updateTotals()">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>

  <p id="productTotal"></p>

  <label>Estimate Shipping (ships from 46123):</label><br>
  <input id="zip" placeholder="ZIP code">
  <button onclick="estimateShipping()">Calculate</button>

  <p id="shippingResult"></p>
  <p id="grandTotal"></p>

  <a href="https://www.paypal.me/YOURPAYPALNAME" target="_blank">Pay with PayPal</a>
  <a href="https://venmo.com/YOURVENMONAME" target="_blank">Pay with Venmo</a>
</section>

</body>
</html>
